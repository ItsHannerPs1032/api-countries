<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>Where in the world?</h1>
                </div>
                <button id="dark-mode-btn" class="dark-mode-btn">
                    <i class="ri-moon-line"></i>Dark Mode
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="user-inputs">
                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" id="search-input" placeholder="Search for A Countries">
                </div>
                <div class="select-box">
                    <select name="filter-input" id="filter-input">
                        <option value="">Filter By Region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>
            </div>

            <div id="country-list-container" class="country-list-container">

            </div>
            <div id="country-detail-container" class="country-detail-container">

            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
